<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>仮ID・パスワード発行 - KAIRAN</title>
</head>
<body>

<div class="kairan-wrapper">
	<div th:replace="~{fragment :: header}"></div>

	<div class="container kairan-container mt-4">

		<!-- パンくずリスト -->
		<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
			<ol class="breadcrumb mb-0">
				<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
				<li class="breadcrumb-item active" aria-current="page">仮ID・パスワード発行</li>
			</ol>
		</nav>

		<!-- メッセージ -->
		<div class="alert alert-success text-center">
			<p th:text="${message}">仮IDと仮パスワードを発行しました。</p>
			<p>ログイン後、マイページから本ID・本パスワードへの変更をお願いいたします。</p>
		</div>

		<!-- 仮IDと仮パスワード -->
		<div class="card mb-3">
			<div class="card-body">
				<div class="mb-3">
					<label class="form-label">仮ID</label>
					<div class="input-group">
						<input type="text" id="temporaryUserId" class="form-control" th:value="${temporaryUserId}" readonly>
						<button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('temporaryUserId')">コピー</button>
					</div>
				</div>

				<div class="mb-3">
					<label class="form-label">仮パスワード</label>
					<div class="input-group">
						<input type="text" id="temporaryPassword" class="form-control" th:value="${temporaryPassword}" readonly>
						<button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('temporaryPassword')">コピー</button>
					</div>
				</div>

			</div>
		</div>

		<div class="text-center mt-4">
			<a th:href="@{/login}" class="btn btn-primary">ログイン画面に戻る</a>
		</div>

	</div>

	<footer>
		<div th:replace="~{fragment :: footer}"></div>
		<div th:replace="~{fragment :: scripts}"></div>
	</footer>
</div>

<!-- コピー用スクリプト -->
<script>
function copyToClipboard(elementId) {
	const text = document.getElementById(elementId).value;
	navigator.clipboard.writeText(text).then(() => {
		alert('コピーしました！');
	}).catch((err) => {
		console.error('コピーに失敗しました', err);
	});
}
</script>

</body>
</html>
