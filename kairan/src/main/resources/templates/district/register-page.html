<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>町内会 区登録 - KAIRAN</title>
</head>

<body>
	<div class="kairan-wrapper">
		<div th:replace="~{fragment :: header}"></div>
		<div class="container kairan-container mt-2">

			<!-- パンくずリスト -->
			<nav class="mb-4" style="--bs-breadcrumb-divider: '>';"
				aria-label="breadcrumb">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
					<li class="breadcrumb-item"><a th:href="@{/district/area-list}">区 一覧</a></li>
					<li class="breadcrumb-item active" aria-current="page">区 登録フォーム</li>
				</ol>
			</nav>

			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card shadow-sm">
						<div class="card-body">
							<h4 class="card-title text-center mb-4">新しい区を登録</h4>

							<!-- エラーメッセージ表示 -->
							<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
							<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

							<form th:action="@{/district/register}" th:object="${form}" method="post" class="mt-3">
								<div class="mb-3">
									<label for="name" class="form-label">町名</label>
									<input type="text" th:field="*{name}" class="form-control w-50" id="name"
										placeholder="例：中央町">
									<div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
								</div>

								<div class="mb-3">
									<label for="area" class="form-label">区</label>
									<input type="text" th:field="*{area}" class="form-control w-50" id="area"
										placeholder="例：1区">
									<div th:if="${#fields.hasErrors('area')}" class="text-danger" th:errors="*{area}"></div>
								</div>

								<div class="mb-3">
									<label for="description" class="form-label">説明文</label>
									<textarea th:field="*{description}" class="form-control" id="description"
										placeholder="説明を入力 (任意)" rows="3"></textarea>
									<div th:if="${#fields.hasErrors('description')}" class="text-danger"
										th:errors="*{description}"></div>
								</div>

								<div class="d-flex justify-content-center gap-3">
									<button type="submit" class="btn btn-primary px-4">登録</button>
									<a th:href="@{/district/area-list}" class="btn btn-secondary px-4">戻る</a>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>

		</div>

		<footer>
			<div th:replace="~{fragment :: footer}"></div>
			<div th:replace="~{fragment :: scripts}"></div>
		</footer>
	</div>
</body>

</html>
